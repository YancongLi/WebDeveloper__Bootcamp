<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While Loops Problem Set</title>

	<script type="text/javascript">
		var num1 = -10;
		while (num1 <= 19) {
			console.log(num1);
			num1++;
		}

		console.log("==============");

		var num2 = 10;
		while (num2 <= 40) {
			if (num2 % 2 === 0) {
				console.log(num2);
			}
			num2++;
		}

		console.log("==============");

		var num3 = 300;
		while (num3 <= 333) {
			if (num3 % 2 !== 0) {
				console.log(num3);
			}
			num3++;
		}

		console.log("==============");

		num4 = 5;
		while (num4 <= 50) {
			if (num4 % 5 === 0 && num4 % 3 === 0) {
				console.log(num4);
			}
			num4++;
		}

	</script>

</head>
<body>
	<h2>Print in console:</h2>
<p><b>Print all numbers between -10 and 19</b></p>
<p><b>Print all even numbers between 10 and 40</b></p>
<p><b>Print all odd numbers between 300 and 333</b></p>
<p><b>Print all numbers divisible by 5 AND 3 between 5 and 50</b></p>
	
</body>
</html>
