<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Cal</title>
	
</head>
<body>
	<h1>Age Calculator</h1>
	<p>Enter your age to find out how many days you've been alive</p>

	<script type="text/javascript">
		var age = prompt("How old are you?");

		alert(age + " is roughly " + (age * 365.25) + " days");
	</script>
</body>
</html>
