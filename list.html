<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<script type="text/javascript">
		// console.log('connected');

		window.setTimeout(function() {
  		
  		var todos = ["a defalut item"];

		var input;

		do{
			input = prompt("What would you like to do?");

			if (input === "list") {
				console.log(todos);
			}else if (input === "new") {
				todos.push(prompt("Enter new todo: "));
			}
		} while (input !== "quit");

		}, 500);


	</script>
</head>
<body>
	<h1>Todo List</h1>

	<ul>
		<li>"new" - Add A Todo</li>
		<li>"list" - List all Todos</li>
		<li>"quit" - Quit App</li>
	</ul>
</body>
</html>
