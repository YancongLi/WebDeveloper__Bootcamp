<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guessing Game</title>
	<script type="text/javascript">
		var secretNum = 6;
		var guessNum = Number(prompt("Guess a number"));
		if ( guessNum === secretNum ) { 
			alert("You are right!");
		} else if ( guessNum < secretNum ) {
			alert("Your number is smaller than the secret one!");
		} else {
			alert("Your number is bigger than the secret one!");
		}
	</script>
</head>
<body>
	
</body>
</html>
